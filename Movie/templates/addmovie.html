<!DOCTYPE html>
<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}

<h3 class="text-center mt-4">Add Movie Details</h3>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="mb-3">
    <label  class="form-label">TITLE</label>
    <input type="text" class="form-control" name="t" placeholder="Enter Title">
  </div>
      <div class="mb-3">
    <label  class="form-label">Description</label>
          <textarea class="form-control" name="d">Write a your description</textarea>
  </div>
     <div class="mb-3">
    <label  class="form-label">LANGUAGE</label>
    <input type="text" class="form-control" name="l" placeholder="language">
  </div>
      <div class="mb-3">
    <label  class="form-label">Year</label>
    <input type="number" class="form-control" name="y" placeholder="year">
    </div>
    <div class="mb-3">
    <label  class="form-label">Image</label>
    <input type="file" class="form-control" name="i">
    </div>



     <div class="mb-3">
       <input type="submit" class="form-control">

  </div>
</form>

{% endblock %}
