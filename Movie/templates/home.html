<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}

<h3 class="text-center mt-3" style="color:white;">Movie List</h3>
<div class="container">
<div class="row">
    {% for i in movie %}
    <div  class="col-sm-4">

    <div class="card mx-auto mt-5" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="300px" width="140%">
  <div class="card-body">
    <h5 class="card-title">{{i.title}}</h5>
      <p class="card-text">{{i.year}}</p>
    <a href="{% url 'details' i.id %}" class="btn btn-primary">Details</a>


  </div>
</div>
    </div>
    {% endfor %}</div>
</div>
<!--{{name}}-->
<!--{{age}}-->



{% endblock %}
